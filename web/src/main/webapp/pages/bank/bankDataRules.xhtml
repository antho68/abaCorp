<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="jakarta.faces.core" template="/WEB-INF/template.xhtml" xmlns:p="primefaces"
                xmlns:h="http://java.sun.com/jsf/html">

    <f:metadata>
        <ui:param name="controller" value="#{bankDataRuleController}"/>
        <ui:param name="crudForm" value="#{bankDataRuleForm}"/>
    </f:metadata>

    <ui:define name="content">
        <h:form id="form" prependId="false">
            <p:dataTable value="#{controller.datas}" var="dto" id="dataTable" scrollHeight="700"
                         widgetVar="dataTable" rowIndexVar="tableIndex" scrollable="true" paginator="false"
                         multiViewState="true" lazy="false" selectionMode="single"
                         selection="#{controller.selectedData}" rowKey="#{dto.id}">

                <f:facet name="header">
                    <p:commandButton value="Nouveau" icon="pi pi-plus" title="Nouveau" alt="Nouveau"
                                     actionListener="#{controller.addActionListener}"/>
                </f:facet>

                <p:ajax event="rowDblselect" listener="#{controller.setEditSelectedDto(controller.selectedData)}"
                        resetValues="true"/>

                <p:column headerText="ID" width="20">
                    <h:outputText value="#{dto.id}"/>
                </p:column>

                <p:column headerText="Id de compte">
                    <h:outputText value="#{dto.accountId}"/>
                </p:column>

                <p:column headerText="Text a chercher">
                    <h:outputText value="#{dto.containText}"/>
                </p:column>

                <p:column headerText="Valeur a set" width="200">
                    <h:outputText value="#{dto.valueToSet}"/>
                </p:column>

                <p:column headerText="Valeur" width="200">
                    <h:outputText value="#{dto.value}"/>
                </p:column>

                <p:column styleClass="align_left" exportable="false" toggleable="false"
                          style="width:80px">
                    <p:commandLink onclick="selectRow('dataTable', #{tableIndex});"
                                   title="Modifier">
                        <i class="pi pi-fw pi-pencil" aria-hidden="true"/>
                        <f:setPropertyActionListener value="#{dto}"
                                                     target="#{controller.editSelectedDto}"/>
                    </p:commandLink>
                </p:column>

            </p:dataTable>
        </h:form>

        <h:form id="crudDialogForm" prependId="false">
            <p:dialog id="crudDialog" widgetVar="crudDialog" modal="true" dynamic="true" closable="false"
                      header="Utilisateur" showEffect="clip" hideEffect="clip" closeOnEscape="false">

                <p:ajax event="close" listener="#{controller.handleCrudDialogClose}"
                        oncomplete="autoScroll();"/>

                <p:panelGrid id="crudDialogPanel" layout="tabular" columns="0" styleClass="whitePanelGrid">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="ID"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{crudForm.id}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Id de compte"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{crudForm.accountId}"/>

                            <p:autoComplete value="#{crudForm.selectedBankAccount}"
                                            completeMethod="#{controller.completeBankAccount}"
                                            dropdown="true" var="entityItem"
                                            itemLabel="#{entityItem.label}"
                                            itemValue="#{entityItem}"
                                            converter="#{bankAccountItemConverter}"
                                            forceSelection="true" scrollHeight="200"
                                            minQueryLength="2" autocomplete="off" size="51">
                                <p:ajax event="itemSelect" listener="#{crudForm.formChanged}"/>
                            </p:autoComplete>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Texte a chercher"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{crudForm.containText}">
                                <p:ajax event="change" listener="#{crudForm.formChanged}"/>
                            </p:inputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Valeur a set"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{crudForm.valueToSet}">
                                <f:selectItems value="#{crudForm.valueToSets}" var="valueToSet"
                                               itemLabel="#{valueToSet.label}" itemValue="#{valueToSet.value}"/>
                                <p:ajax listener="#{crudForm.valueToSetHandler}" event="itemSelect" update="valueList"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Valeur"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="valueList" value="#{crudForm.value}">
                                <f:selectItems value="#{crudForm.values}" var="value"
                                               itemLabel="#{value.label}" itemValue="#{value.value}"/>
                                <p:ajax listener="#{crudForm.formChanged}" event="itemSelect"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <f:facet name="footer">
                    <h:panelGroup layout="block" style="text-align:right;white-space:nowrap">
                        <p:commandButton value="Sauvegarder" title="Sauvegarder" alt="Sauvegarder"
                                         oncomplete="hideDialog('crudDialogBui');"
                                         actionListener="#{controller.saveFormActionListener}"
                                         onstart="showDialog('crudDialogBui');"
                                         update="crudDialogPanel"/>

                        <p:commandButton value="Réinitialiser" title="Réinitialiser" alt="Réinitialiser"
                                         actionListener="#{controller.resetFormActionListener}"
                                         update=":crudDialogPanel" immediate="true" process="@this">
                            <f:param name="skipvalidation" value="1"/>
                            <p:resetInput target=":crudDialogPanel"/>
                        </p:commandButton>

                        <p:commandButton value="Fermer" immediate="true"
                                         action="#{controller.handleCrudDialogClose}"
                                         title="Fermer" alt="Fermer">
                            <f:param name="skipvalidation" value="1"/>
                        </p:commandButton>
                    </h:panelGroup>
                </f:facet>
            </p:dialog>

            <p:blockUI block="crudDialog" widgetVar="crudDialogBui" id="crudDialogBui">
                <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
                <h:outputText value="Veuillez patienter" style="white-space: nowrap;"/>
            </p:blockUI>
        </h:form>

        <ui:include src="/pages/include/closeConfirmationDialog.xhtml">
            <ui:param name="targetDialog" value="crudDialog"/>
        </ui:include>
    </ui:define>
</ui:composition>
