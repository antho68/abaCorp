<!DOCTYPE html>
<html id="root" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets" xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.locale}">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>

        <title><ui:insert name="title">AbaCorp</ui:insert></title>
        <link href="#{request.contextPath}/resources/images/favicon.ico?v=RyyR6aw6zk" type="image/x-icon"
              rel="shortcut icon"/>

        <h:outputScript id="abaCorpJs" library="js" name="abaCorp.js"/>
        <h:outputStylesheet library="css" name="abaCorp.css"/>

        <ui:insert name="head"/>
    </h:head>

    <h:body>
        <ui:include src="menu.xhtml"/>

        <div class="layout-content" style="padding-top: 10px;">
            <ui:insert name="content"/>
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="ajax-status-icon pi pi-spinner pi-spin" aria-hidden="true"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText/>
            </f:facet>
        </p:ajaxStatus>

        <h:form id="dialogForm">
            <p:dialog id="errorDialog" header="Erreur" widgetVar="errorDialog"
                      closable="false" width="500" closeOnEscape="true" severity="" styleClass="errorDialog"
                      responsive="true">

                <p:messages id="errorDialogMessage" showDetail="false" closable="false" severity="error"
                            escape="false" styleClass="col100" widgetVar="errorDialogMessage">
                    <p:autoUpdate/>
                </p:messages>

                <f:facet name="footer">
                    <p:commandButton id="confirmErrorDialog" value="Ok"
                                     onclick="hideDialog('errorDialog')" style="background-color: red;"
                                     actionListener="#{sessionBean.resetMessagesListener}"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </h:body>

</f:view>

</html>
